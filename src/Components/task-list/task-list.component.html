<div class="items-list">
  <div class="no-items" *ngIf="tasks && tasks.length === 0">
    <h1 class="warning">შ ე ტ ყ ო ბ ი ნ ე ბ ა !</h1>
    <p class="no-task-warning">
      სამწუხაროდ დამატებული დავალებები ჯერ არ მოიძებნება.
    </p>
  </div>

  <ng-content></ng-content>

  <div>
    <table *ngIf="continueTasks.length > 0">
      <tr class="continue-header">
        <th class="task-type">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.0498 19L11.0498 12L6.0498 5H8.4998L13.4998 12L8.4998 19H6.0498ZM11.9998 19L16.9998 12L11.9998 5H14.4498L19.4498 12L14.4498 19H11.9998Z"
              fill="#FFDF8C"
            />
          </svg>
          მიმდინარე დავალებები
        </th>
        <th class="status">სტატუსი</th>
      </tr>
      <tr
        class="items-data"
        *ngFor="let task of continueTasks; let last = last"
        [ngClass]="{ 'last-task': last }"
      >
        <td class="task-name">{{ task.taskName }}</td>
        <td class="task-type-cont">{{ task.taskStatus }}</td>
        <div class="edit-section">
          <td
            class="circle"
            [ngStyle]="{
              'background-color': task === selectedTask ? '#ffdf8c' : '#383e59'
            }"
            (click)="updateTask(task)"
          >
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.58333 17.4167H5.88958L14.85 8.45625L13.5437 7.15L4.58333 16.1104V17.4167ZM2.75 19.25V15.3542L14.85 3.27708C15.0333 3.10903 15.2358 2.97917 15.4573 2.8875C15.6788 2.79583 15.9118 2.75 16.1562 2.75C16.4007 2.75 16.6375 2.79583 16.8667 2.8875C17.0958 2.97917 17.2944 3.11667 17.4625 3.3L18.7229 4.58333C18.9062 4.75139 19.0399 4.95 19.124 5.17917C19.208 5.40833 19.25 5.6375 19.25 5.86667C19.25 6.11111 19.208 6.3441 19.124 6.56563C19.0399 6.78715 18.9062 6.98958 18.7229 7.17292L6.64583 19.25H2.75ZM14.1854 7.81458L13.5437 7.15L14.85 8.45625L14.1854 7.81458Z"
                fill="white"
              />
            </svg>
          </td>
          <td>
            <button class="delete-btn" (click)="deleteTask(task)">წაშლა</button>
          </td>
        </div>
      </tr>
    </table>

    <table *ngIf="completedTasks.length > 0">
      <tr class="continue-header">
        <th class="task-type">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.6998 18L1.0498 12.35L2.4748 10.95L6.7248 15.2L8.1248 16.6L6.6998 18ZM12.3498 18L6.6998 12.35L8.0998 10.925L12.3498 15.175L21.5498 5.97498L22.9498 7.39998L12.3498 18ZM12.3498 12.35L10.9248 10.95L15.8748 5.99998L17.2998 7.39998L12.3498 12.35Z"
              fill="#8FF4DB"
            />
          </svg>
          დასრულებული დავალებები
        </th>
      </tr>
      <tr
        class="items-data"
        *ngFor="let task of completedTasks; let last = last"
        [ngClass]="{ 'last-task': last }"
      >
        <td class="task-name">{{ task.taskName }}</td>
        <td class="task-type-complete">{{ task.taskStatus }}</td>
        <div class="edit-section">
          <td
            class="circle"
            [ngStyle]="{
              'background-color': task === selectedTask ? '#ffdf8c' : '#383e59'
            }"
            (click)="updateTask(task)"
          >
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.58333 17.4167H5.88958L14.85 8.45625L13.5437 7.15L4.58333 16.1104V17.4167ZM2.75 19.25V15.3542L14.85 3.27708C15.0333 3.10903 15.2358 2.97917 15.4573 2.8875C15.6788 2.79583 15.9118 2.75 16.1562 2.75C16.4007 2.75 16.6375 2.79583 16.8667 2.8875C17.0958 2.97917 17.2944 3.11667 17.4625 3.3L18.7229 4.58333C18.9062 4.75139 19.0399 4.95 19.124 5.17917C19.208 5.40833 19.25 5.6375 19.25 5.86667C19.25 6.11111 19.208 6.3441 19.124 6.56563C19.0399 6.78715 18.9062 6.98958 18.7229 7.17292L6.64583 19.25H2.75ZM14.1854 7.81458L13.5437 7.15L14.85 8.45625L14.1854 7.81458Z"
                fill="white"
              />
            </svg>
          </td>
          <td>
            <button class="delete-btn" (click)="deleteTask(task)">წაშლა</button>
          </td>
        </div>
      </tr>
    </table>
  </div>
</div>
