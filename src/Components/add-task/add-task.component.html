<div class="rect" [ngClass]="{ flex: tasks && tasks.length > 0 }">
  <div class="new-task" [ngClass]="{ 'task-add': tasks && tasks.length > 0 }">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      *ngIf="isEdited == false"
    >
      <path
        d="M16 20.975V17.975H13V15.975H16V12.975H18V15.975H21V17.975H18V20.975H16ZM4 18V16H11.075C11.025 16.35 11.0042 16.6833 11.0125 17C11.0208 17.3167 11.05 17.65 11.1 18H4ZM4 14V12H13.65C13.2667 12.2667 12.9208 12.5667 12.6125 12.9C12.3042 13.2333 12.0333 13.6 11.8 14H4ZM4 10V8H19V10H4ZM4 6V4H19V6H4Z"
        fill="#383E59"
      />
    </svg>
    <svg
      width="22"
      height="22"
      viewBox="0 0 22 22"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      *ngIf="isEdited == true"
    >
      <path
        d="M4.58333 17.4167H5.88958L14.85 8.45625L13.5437 7.15L4.58333 16.1104V17.4167ZM2.75 19.25V15.3542L14.85 3.27708C15.0333 3.10903 15.2358 2.97917 15.4573 2.8875C15.6788 2.79583 15.9118 2.75 16.1562 2.75C16.4007 2.75 16.6375 2.79583 16.8667 2.8875C17.0958 2.97917 17.2944 3.11667 17.4625 3.3L18.7229 4.58333C18.9062 4.75139 19.0399 4.95 19.124 5.17917C19.208 5.40833 19.25 5.6375 19.25 5.86667C19.25 6.11111 19.208 6.3441 19.124 6.56563C19.0399 6.78715 18.9062 6.98958 18.7229 7.17292L6.64583 19.25H2.75ZM14.1854 7.81458L13.5437 7.15L14.85 8.45625L14.1854 7.81458Z"
        fill="#383e59"
      />
    </svg>

    <h3>
      {{ !isEdited ? "ახალი დავალების დამატება" : "დავალების რედაქტირება" }}
    </h3>
  </div>
  <form
    class="data-fields"
    [ngClass]="{ 'fields-add': tasks && tasks.length > 0 }"
    (ngSubmit)="submitForm()"
  >
    <div>
      <label>შეიყვანეთ დასახელება</label>
      <input type="text" [(ngModel)]="taskName" name="taskName" />
    </div>
    <select [(ngModel)]="selectedStatus" name="selectedStatus">
      <option disabled selected hidden>აირჩიეთ დავალების სტატუსი</option>
      <option value="მიმდინარე" class="continue">მიმდინარე სტატუსი</option>
      <option value="დასრულებული" class="completed">დასრულებული სტატუსი</option>
    </select>
    <button type="submit">
      <svg
        width="26"
        height="26"
        viewBox="0 0 26 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        *ngIf="isEdited == false"
      >
        <path
          d="M11.9167 14.0833H5.41675V11.9166H11.9167V5.41663H14.0834V11.9166H20.5834V14.0833H14.0834V20.5833H11.9167V14.0833Z"
          fill="white"
        />
      </svg>
      <svg
        width="22"
        height="22"
        viewBox="0 0 22 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        *ngIf="isEdited == true"
      >
        <path
          d="M4.58333 17.4167H5.88958L14.85 8.45625L13.5437 7.15L4.58333 16.1104V17.4167ZM2.75 19.25V15.3542L14.85 3.27708C15.0333 3.10903 15.2358 2.97917 15.4573 2.8875C15.6788 2.79583 15.9118 2.75 16.1562 2.75C16.4007 2.75 16.6375 2.79583 16.8667 2.8875C17.0958 2.97917 17.2944 3.11667 17.4625 3.3L18.7229 4.58333C18.9062 4.75139 19.0399 4.95 19.124 5.17917C19.208 5.40833 19.25 5.6375 19.25 5.86667C19.25 6.11111 19.208 6.3441 19.124 6.56563C19.0399 6.78715 18.9062 6.98958 18.7229 7.17292L6.64583 19.25H2.75ZM14.1854 7.81458L13.5437 7.15L14.85 8.45625L14.1854 7.81458Z"
          fill="white"
        />
      </svg>
      {{ !isEdited ? "დამატება" : "რედაქტირება" }}
    </button>
  </form>
</div>
