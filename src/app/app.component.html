<div class="main-container">
  <header>T o - D o List</header>
  <app-task-list
    [tasks]="tasks"
    (taskDelete)="onTaskDelete($event)"
    (taskClicked)="updateInputValues($event)"
    ><app-add-task
      [tasks]="tasks"
      (taskUpdated)="handleTaskUpdated($event)"
      [taskName]="taskName"
      [selectedStatus]="selectedStatus"
    ></app-add-task
  ></app-task-list>
</div>
